<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="icon" href="/static/image/cinewatch.png" type="image/png">
    <title>Connexion - Forum</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>Connexion</h2>
        
        <form onsubmit="loginUser(event)">
            <div class="form-group">
                <label for="identifier">Email ou Nom d'utilisateur</label>
                <input type="text" id="identifier" placeholder="Entrez votre email ou pseudo" required>
            </div>
        
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
            </div>
        
            <button type="submit">Se connecter</button>
        </form>
        
        <div class="social-login">
            <button class="social-btn" onclick="openGoogleLogin()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#DB4437">
                    <path d="M12.545,10.239v3.818h5.556c-0.225,1.337-1.682,3.921-5.556,3.921c-3.347,0-6.082-2.772-6.082-6.182 s2.735-6.182,6.082-6.182c1.902,0,3.176,0.811,3.902,1.512l2.662-2.562c-1.709-1.594-3.926-2.564-6.564-2.564 c-5.415,0-9.818,4.387-9.818,9.798c0,5.411,4.403,9.798,9.818,9.798c5.665,0,9.426-3.982,9.426-9.582 c0-0.645-0.069-1.134-0.155-1.626H12.545z"/>
                </svg>
                Se connecter avec Google
            </button>

            <button class="social-btn" onclick="openGitHubLogin()">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#333">
                    <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                </svg>
                Se connecter avec GitHub
            </button>
        </div>
        
        <p id="message"></p>
        
        <div class="register-link">
            Pas encore inscrit ? <a href="/auth/register">Créer un compte</a>
        </div>
    </div>

<script>
function loginUser(event) {
    event.preventDefault();

    let data = {
        identifier: document.getElementById("identifier").value,
        password: document.getElementById("password").value
    };

    fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(async response => {
    if (response.status === 403) {
        const res = await response.json();
        if (res.banned === "true") {
            const messageElement = document.getElementById("message");
            messageElement.innerText = "⚠️ Vous avez été banni du site. Veuillez contacter un administrateur.";
            messageElement.className = "error";
            return;
        }
    }

    const res = await response.json();
    const messageElement = document.getElementById("message");
    messageElement.innerText = res.message;
    
    if (res.message.includes("réussie")) {
        messageElement.className = "success";
        setTimeout(() => window.location.href = "/entry/home", 500);
    } else {
        messageElement.className = "error";
    }
})
    .catch(error => {
        console.error("Erreur:", error);
        const messageElement = document.getElementById("message");
        messageElement.innerText = "Erreur lors de la connexion.";
        messageElement.className = "error";
    });
}


    function openGoogleLogin() {
        const width = 600, height = 700;
        const left = (screen.width - width) / 2;
        const top = (screen.height - height) / 2;
    
        window.open(
            "https://localhost:8443/auth/google/login",  // L'URL d'authentification Google
            "GoogleLoginPopup",
            `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes,status=yes`
        );
    }

    function openGitHubLogin() {
    const width = 600, height = 700;
    const left = (screen.width - width) / 2;
    const top = (screen.height - height) / 2;

    window.open("/auth/github/login", "GitHub Login",
        `width=${width},height=${height},top=${top},left=${left}`);
}

    </script>
</body>
</html>
