<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
</head>
<body>
    <h2>Connexion</h2>
    <form onsubmit="loginUser(event)">
        <label>Email ou Nom d'utilisateur :</label><br>
        <input type="text" id="identifier" required><br><br>
    
        <label>Mot de passe :</label><br>
        <input type="password" id="password" required><br><br>
    
        <button type="submit">Se connecter</button>
    </form>
    
    <!-- Connexion avec Google -->
    <button onclick="openGoogleLogin()">Se connecter avec Google</button>

    <!-- Connexion avec Github -->
    <button onclick="openGitHubLogin()">Se connecter avec GitHub</button>

    
    <p id="message"></p>
    
</body>
</html>
<script>

function loginUser(event) {
    event.preventDefault();

    let data = {
        identifier: document.getElementById("identifier").value,
        password: document.getElementById("password").value
    };

    fetch("/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(async response => {
        if (response.status === 403) {
            const res = await response.json();
            if (res.banned === "true") {
                document.getElementById("message").innerText =
                    "⚠️ Vous avez été banni du site. Veuillez contacter un administrateur.";
                return;
            }
        }

        const text = await response.text();
        document.getElementById("message").innerText = text;

        if (text.includes("réussie")) {
            setTimeout(() => window.location.href = "/user/profile", 500);
        }
    })
    .catch(error => {
        console.error("Erreur:", error);
        document.getElementById("message").innerText = "Erreur lors de la connexion.";
    });
}


    function openGoogleLogin() {
        const width = 600, height = 700;
        const left = (screen.width - width) / 2;
        const top = (screen.height - height) / 2;
    
        window.open(
            "http://localhost:8080/auth/google/login",  // L'URL d'authentification Google
            "GoogleLoginPopup",
            `width=${width},height=${height},top=${top},left=${left},resizable=yes,scrollbars=yes,status=yes`
        );
    }

    function openGitHubLogin() {
    const width = 600, height = 700;
    const left = (screen.width - width) / 2;
    const top = (screen.height - height) / 2;

    window.open("/auth/github/login", "GitHub Login",
        `width=${width},height=${height},top=${top},left=${left}`);
}

    </script>
