<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script>
        function loginUser(event) {
            event.preventDefault();
            let data = {
                identifier: document.getElementById("identifier").value, // Peut être email ou username
                password: document.getElementById("password").value
            };

            fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => response.text())
            .then(text => {
                document.getElementById("message").innerText = text;
                if (text.includes("réussie")) {
                    setTimeout(() => window.location.href = "/profile", 500);
                }
            })
            .catch(error => console.error("Erreur:", error));
        }
    </script>
</head>
<body>
    <h2>Connexion</h2>
    <form onsubmit="loginUser(event)">
        <label>Email ou Nom d'utilisateur :</label><br>
        <input type="text" id="identifier" required><br><br>

        <label>Mot de passe :</label><br>
        <input type="password" id="password" required><br><br>

        <button type="submit">Se connecter</button>
    </form>

    <p id="message"></p>
</body>
</html>
