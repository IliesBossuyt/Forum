<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/register.css">
    <link rel="icon" href="/static/image/cinewatch.png" type="image/png">
    <title>Inscription - Forum</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <h2>Inscription</h2>
        <form onsubmit="registerUser(event)">
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" placeholder="Choisissez un nom d'utilisateur" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Entrez votre adresse email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Créez un mot de passe" required>
            </div>

            <button type="submit">S'inscrire</button>
        </form>

        <p id="message"></p>
        
        <div class="login-link">
            Déjà inscrit ? <a href="/auth/login">Se connecter</a>
        </div>
    </div>

<script>
    function registerUser(event) {
        event.preventDefault();
        let data = {
            username: document.getElementById("username").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value
        };

        fetch("/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(data)
        })
        .then(response => response.text())
        .then(text => {
            const messageElement = document.getElementById("message");
            messageElement.innerText = text;
            
            if (text.includes("réussie")) {
                messageElement.className = "success";
                setTimeout(() => window.location.href = "/auth/login", 2000);
            }
        })
        .catch(error => {
            console.error("Erreur:", error);
            document.getElementById("message").innerText = "Erreur lors de l'inscription.";
        });
    }
</script>
</body>
</html>
