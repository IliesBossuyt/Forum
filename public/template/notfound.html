<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Liens vers les ressources externes -->
    <link rel="stylesheet" href="/static/css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="/static/image/cinewatch.png" type="image/png">
    <title>404 - Page non trouvée</title>
</head>
<body>
    <!-- Conteneur principal centré pour la page d'erreur -->
    <div class="home-container" style="text-align: center; padding: 50px;">
        <div style="margin-top: 50px;">
            <!-- Logo du site -->
            <img src="/static/image/cinewatch.png" alt="Logo du site" width="220">
            
            <!-- Message d'erreur et bouton de retour -->
            <div style="margin-top: 20px;">
                <!-- Code d'erreur 404 -->
                <h1 style="font-size: 3.5em; margin-bottom: 10px;">404</h1>
                <!-- Titre de l'erreur -->
                <h2>Page non trouvée</h2>
                <!-- Message explicatif -->
                <p style="margin: 20px 0 40px;">Désolé, la page que vous cherchez n'existe pas.</p>
                <!-- Bouton de retour à l'accueil -->
                <a href="/entry/home"><button>Retour à l'accueil</button></a>
            </div>
        </div>
    </div>
</body>
</html>
